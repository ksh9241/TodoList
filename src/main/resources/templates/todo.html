<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/main_layout}">
<!-- <th:block th:fragment="todoListFragment"> -->
<div th:fragment="todoList">
	<input type="hidden" name="userIdx" id="userIdx" th:value="${findUser.idx}">
	<input type="hidden" id="totalTodoCount">
	<input type="hidden" id="successTodoCount">
	<input type="hidden" id="findDate">
	
	<div class="mainHeader" style="margin-top:10px;height:10%;margin-bottom:10px;">
		<button type="button" id="newTodo" class="btn btn-success" style="float:right;margin-right:20px;">New Todo</button>
		<span type="button" style="float:right; margin-right:15%;">
			<i style="font-size:x-large;" class="far fa-calendar-alt calendar"></i>
			<div id="calendal-span" style="display:none;"></div>
		</span>
		<span style="float:right;margin-right:15%;">
			일일 달성률 : <b id="rateValue" style="color:red;">0%</b>
		</span>
	</div>
	
	<div style="height:60%;" id="todoList-space">
		
	</div>
	
	<div style="height:15%; margin-top:10px; display:flex; justify-content:center;" id="pagination-space">
		
	</div>
	
	<script type="tempalte" id="todoListTemplate">
		<table class="table table-striped table-hover">
			<colgroup>
				<col width="10%;">
				<col width="70%;">
				<col width="20%;">
			</colgroup>
			
			<thead>
				<tr>
					<th>idx</th>
					<th>content</th>
					<th>successYn</th>
				</tr>
			</thead>
			<tbody>
				{{#each content}}
				<tr>
					<td value={{todoIdx}}>{{todoIdx}}<br></td>
					<td>{{todoContent}}</td>
					<td value="{{successYn}}" class="successTag">
						<button type="button" class="btn btn-outline-primary">성공</button>									
						<button type="button" class="btn btn-outline-danger">실패</button>									
					</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</script>
	
	<script type="rv-template" id="calendal">
		<div class="calendalContent" style="position:fixed;left:65%;">
			<div class="calendalHead">
				<button class="prevBtn">&lt</button>
				<div class="calendalTitle">
					<div class="yearMonthTitle">Year.Month</div>
				</div>
				<button class="nextBtn">&gt</button>
			</div>
							
			<div class="calendalMain">
				<div class="calendalDaies">
					<div class="calendalDay">일</div>
					<div class="calendalDay">월</div>
					<div class="calendalDay">화</div>
					<div class="calendalDay">수</div>
					<div class="calendalDay">목</div>
					<div class="calendalDay">금</div>
					<div class="calendalDay">토</div>
				</div>
				<div class="calendarDates"></div>
			</div>
		</div>
	</script>
</div>	
<!-- </th:block> -->
