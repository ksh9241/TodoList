<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/main_layout}">
<!-- <th:block th:fragment="todoListFragment"> -->
<div th:fragment="todoList">
	<input type="hidden" name="userIdx" id="userIdx" th:value="${findUser.idx}">
	<input type="text" th:text="${todoList}">				
	<div class="mainHeader" style="margin-top:10px;height:10%;margin-bottom:10px;">
		<button type="button" id="newTodo" class="btn btn-success" style="float:right;margin-right:20px;">New Todo</button>
		<span type="button" style="float:right; margin-right:15%;">
			<i style="font-size:x-large;" class="far fa-calendar-alt calendar"></i>
		</span>
		<span style="float:right;margin-right:15%;">일일 달성률 : <b style="color:red;">0%</b></span>
	</div>
	
	<div style="height:60%;">
		<table class="table table-striped table-hover">
			<colgroup>
				<col width="10%;">
				<col width="70%;">
				<col width="20%;">
			</colgroup>
			
			<thead>
				<tr>
					<th>idx</th>
					<th>content</th>
					<th>successYn</th>
				</tr>
			</thead>
			<tbody th:each="todo : ${todoList}">
				<!-- <tr th:each="content : ${todo}"> -->
				<tr>
					<td th:text="${todo.todoIdx}">1</td>
					<td th:text="${todo.todoContent}">오늘할일 작성하기</td>
					<td th:if="${todo.successYn}">
						<button type="button" class="btn btn-outline-primary">성공</button>									
						<button type="button" class="btn btn-outline-danger">실패</button>									
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div style="height:15%; margin-top:10px; display:flex; justify-content:center;">
		<nav aria-label="Page navigation example">
		  <ul class="pagination">
		    <li class="page-item">
		      <a class="page-link" href="#" aria-label="Previous">
		        <span aria-hidden="true">&laquo;</span>
		      </a>
		    </li>
		    <li th:each="pagination : ${todoList}" class="page-item"><a class="page-link" href="#">1</a></li>
		    <li class="page-item"><a class="page-link" href="#">2</a></li>
		    <li class="page-item"><a class="page-link" href="#">3</a></li>
		    <li class="page-item">
		      <a class="page-link" href="#" aria-label="Next">
		        <span aria-hidden="true">&raquo;</span>
		      </a>
		    </li>
		  </ul>
		</nav>
	</div>
</div>	
<!-- </th:block> -->
